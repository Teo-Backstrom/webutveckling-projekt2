<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Eat More</h1>
    </header>
    <hr>
    <form action="order.html" class="kod" method="POST"> 
        <input type="text" class="inmatning" placeholder="Resturant code">
        <input type="submit" class="inlogning" value="Submit">
    </form>

    <form>
        <label>
            <input id="restaurant-code" type="text" class="inmatning" placeholder="Resturant code">
        </label>
        <button type="button" onclick="SubmitForm()">Lämna in</button>
    </form>
       
    <main>
        <p>Välkomen till EatMore! Vi använder onlineordrar för alla våra ordrar. För att börja tryck på resturant code och skriv in resturangkoden för din resturang. Ha en samklig måltid!</p>
        <div class="symboler">

            <section>
                <img src="https://www.freepngimg.com/thumb/shape/30004-8-circle-image.png" alt="">

            </section>
            <section>
                <img src="https://www.freepngimg.com/thumb/shape/30004-8-circle-image.png" alt="">
                <p>Laktos</p>
            </section>
            <section>
                <img src="https://www.freepngimg.com/thumb/shape/30004-8-circle-image.png" alt="">
                <p>Vegetarisk</p>
            </section>
        </div>
    </main>
    <hr>
    <footer>
    </footer>
    <script>
        function SubmitForm() {
            let restaurantCode = document.getElementById("restaurant-code");
            if(restaurantCode === "123"){
            window.location = "order.html";
            }
        }
     </script>
</body>
